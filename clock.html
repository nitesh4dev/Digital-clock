<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div id="time">
            00:00:00
        </div>
        <div id="date">
            00/00/00
        </div>
        <div class="btn">
            <span id="stop"><button onclick="stopClock()">Stop</button></span>
            <span id="start"><button onclick="startClock()">Start</button></span>
        </div>
    </div>
    </div>

</body>
<script src="clock.js"></script>

</html>
